<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f326ac487a.js" crossorigin="anonymous"></script>

    <style>

        header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }
        i {
            margin: 2em;
        }



    </style>

</head>
<body>

<header>
    <i class="fas fa-tools fa-lg"></i>
    <h1>DCs Tool Shed</h1>
    <i class="fas fa-store fa-lg"></i>
</header>


<table class="table table-striped table-dark" id="products">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="btn">Reload inventory</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function currentInventory() {
        $('#insertProducts').html('');
        $.get('data/inventory.json').done(function (inventory) {
            for (var i = 0; i < inventory.length; i++){
                var newInventory = "<tr><td scope='row'>" + inventory[i].title + "</td>";
                newInventory += "<td>" + inventory[i].quantity + "</td>";
                newInventory += "<td>" + inventory[i].price + "</td>";
                newInventory += "<td>" + inventory[i].categories + "</td>";
                newInventory += "</tr>";
                $('#insertProducts').append(newInventory);
            }
        })
    }
    currentInventory();

    $('#btn').click(currentInventory);

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


})();
</script>

</body>
</html>

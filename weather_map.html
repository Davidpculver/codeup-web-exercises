<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeather API Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>
<header>
    <div class="d-md-flex flex-md-row" id="heading">
        <div>
            <h1 class="display-4">Your Daily Weather</h1>
            <label for="input"></label>
            <input type="search" id="input" placeholder="Search by city">
            <button type="submit" class="btn btn-outline-dark" id="btn2">Find my forecast</button>
        </div>
        <div class="currentLocWeather">
            <div id="currentCity"></div>
            <div id="current" style="padding: 0"></div>
            <div id="alert"></div>
        </div>
    </div>
</header>

<main>
    <div class="d-md-flex flex-md-row mb-4" id="forecast"></div>
</main>
<div id='map'></div>

<!--<script src="js/jquery-3.6.0.js"></script>-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4936, 29.4241], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });
</script>
<script src="js/weather_map.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>

        body {
            margin: 2em;
        }

        h1 {
            text-align: center;
            margin-bottom: 2em;
        }

        img {
            height: 75px;
        }

    </style>

</head>
<body>

<h1>Blogging the Neptunes</h1>
<div>
    <ul class="list-unstyled" id="posts">

    </ul>
</div>
<button id="btn">Update Posts</button>

<script src="js/jquery-3.6.0.js"></script>

<script>
    (function () {
        'use strict'

        function blogPost() {
            $('#posts').html('');
            $.get('data/blog.json').done(function (blogs) {
                for (var i = 0; i < blogs.length; i++) {
                    var blogPost = '<li class="media">';
                    blogPost += '<img src="https://via.placeholder.com/150\n' +
                        '\n' +
                        'C/O https://placeholder.com/" class="mr-3" alt="...">';
                    blogPost += '<div class="media-body">';
                    blogPost += '<h5 class="mt-0 mb-1">' + blogs[i].title + '</h5>';
                    blogPost += '<p>' + blogs[i].content + '</p>';
                    blogPost += '<p class="font-italic text-capitalize"> Categories: ' + blogs[i].categories + '</p>';
                    blogPost += '<p class="font-weight-bold"> Date posted: ' + blogs[i].date + '</p>'

                    $('#posts').append(blogPost);
                }

            })
        }

        blogPost();
        $('#btn').click(blogPost);

    })();


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
